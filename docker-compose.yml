services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data

  db:
    image: postgres:17.4
    ports:
      - "5432:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=race_simulation
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  backend:
    build:
      context: backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/backend
    depends_on:
      - redis
      - db

  nginx:
    build:
      context: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend/static:/var/www/static
      - ./nginx/letsencrypt:/etc/letsencrypt
      - ./nginx/webroot:/var/www/certbot
    depends_on:
      - backend

  certbot:
    image: certbot/certbot:v3.2.0
    volumes:
      - ./nginx/letsencrypt:/etc/letsencrypt
      - ./nginx/webroot:/var/www/certbot
    depends_on:
      - nginx