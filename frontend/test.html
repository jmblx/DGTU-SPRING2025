<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #race-status {
            margin: 20px;
            padding: 10px;
            background-color: #f3f3f3;
        }
        .runner {
            margin: 10px 0;
        }
        .progress {
            width: 100%;
            background-color: #ddd;
        }
        .progress-bar {
            height: 20px;
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Race Simulation</h1>
    <div id="race-status">
        <!-- Race data will be displayed here -->
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io("ws://localhost:8000/ws");

        socket.on('race_update', function(data) {
            const raceData = JSON.parse(data);
            const raceStatusDiv = document.getElementById('race-status');
            raceStatusDiv.innerHTML = '';

            raceData.forEach(runner => {
                const runnerDiv = document.createElement('div');
                runnerDiv.className = 'runner';

                const runnerId = document.createElement('h3');
                runnerId.innerText = `Runner ${runner.runner_id} - Time: ${runner.time.toFixed(2)}s`;
                runnerDiv.appendChild(runnerId);

                const progressDiv = document.createElement('div');
                progressDiv.className = 'progress';

                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                progressBar.style.width = `${Math.min(100, runner.progress[runner.progress.length - 1] * 100)}%`;

                progressDiv.appendChild(progressBar);
                runnerDiv.appendChild(progressDiv);
                
                raceStatusDiv.appendChild(runnerDiv);
            });
        });
    </script>
</body>
</html>
